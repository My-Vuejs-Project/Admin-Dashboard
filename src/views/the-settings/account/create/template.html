<div class="row p6 radius6 animate-bottom">
  <div v-if="display.modal.formError" class="overlay">
    <div @click="closeModal" class="overlay"></div>
    <div class="modal-md">
      <div class="modal-header border-bottom txt-info">
        <span class="txt-sm">Please re-check field you input !</span>
      </div>

      <div
        class="modal-body txt-danger"
        style="overflow-y: hidden; padding: 16px;"
      >
        <span>{{display.message.responseError}} !!</span>
      </div>

      <div class="modal-footer border-top">
        <button
          @click="closeModal"
          class="btn btn-light-secondary btn-xs go-right"
        >
          Okay
        </button>
      </div>
    </div>
  </div>

  <div class="row bg-white border-top-light-blue">
    <div class="container-wrap">
      <div class="title">
        Admin Account
      </div>

      <div class="content">
        <div class="split">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">First Name :</span>
          </div>

          <div class="input-container">
            <input
              v-model="body.firstName"
              type="text"
              placeholder="input first name..."
            />
          </div>
        </div>

        <div class="split">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Last Name :</span>
          </div>

          <div class="input-container">
            <input
              v-model="body.lastName"
              type="text"
              placeholder="input last name..."
            />
          </div>
        </div>

        <div class="split">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Email :</span>
          </div>

          <div class="input-container">
            <input
              v-model="body.email"
              type="email"
              placeholder="input email..."
              autocomplete="new-password"
            />
          </div>
        </div>

        <div class="split">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Password :</span>
          </div>

          <div class="input-container">
            <input
              v-model="body.password"
              :type="show ? 'text' : 'password'"
              placeholder="Enter Password"
              autocomplete="new-password"
            />
            <i
              class="fas fa-eye show-icon"
              v-if="show"
              @click="show = !show"
            ></i>
            <i
              class="fas fa-eye-slash show-icon"
              v-else
              @click="show = !show"
            ></i>
          </div>
        </div>

        <div class="split" style="margin-bottom: 0;">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Role :</span>
          </div>

          <div class="select">
            <div
              class="radio-item"
              v-for="(role, index) in data.roleList"
              :key="index"
            >
              <input
                type="radio"
                :id="role.id"
                v-model.number="body.roleId"
                :value="role.id"
              />
              <label :for="role.id">{{role.name}}</label>
            </div>
          </div>
        </div>
      </div>

      <div
        class="col-12 p6 mb12"
        style="display: flex;justify-content: flex-end;"
      >
        <button @click="goBack" class="btn btn-light-secondary mr8">
          Cancel
        </button>
        <button
          v-if="!isCreating"
          @click="submitCreateAccountAdmin"
          class="btn btn-light-info"
        >
          Create
        </button>
        <button v-else class="btn btn-light-info">Loading...</button>
      </div>
    </div>
  </div>
</div>
