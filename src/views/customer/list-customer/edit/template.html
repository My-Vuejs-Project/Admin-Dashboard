<div class="row p6 radius6 animate-bottom">
  <div class="row bg-white border-top-light-blue">
    <div class="container-wrap">
      <div class="title">
        Customer Group
      </div>

      <div class="content">
        <div class="split">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Name :</span>
          </div>

          <div class="input-container">
            <input
              v-model="body.name"
              type="text"
              placeholder="input customer group name..."
            />
          </div>
        </div>

        <div class="split">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Description :</span>
          </div>

          <div class="input-container">
            <input
              v-model.number="body.description"
              type="text"
              placeholder="input description..."
            />
          </div>
        </div>

        <div class="split" style="margin-bottom: 0;">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Status :</span>
          </div>

          <div class="select">
            <div class="radio-item">
              <input
                type="radio"
                id="active"
                v-model="body.status"
                value="active"
              />
              <label for="active">Active</label>
            </div>

            <div class="radio-item">
              <input
                type="radio"
                id="inactive"
                v-model="body.status"
                value="inactive"
              />
              <label for="inactive">Inactive</label>
            </div>
          </div>
        </div>
      </div>

      <div
        class="col-12 p6 mb12"
        style="display: flex;justify-content: flex-end;"
      >
        <button @click="goBack" class="btn btn-light-secondary mr8">
          Cancel
        </button>
        <button
          v-if="!isCreating"
          @click="submitCreate"
          class="btn btn-light-info"
        >
          Create
        </button>
        <button v-else class="btn btn-light-info">Loading...</button>
      </div>
    </div>
  </div>
</div>
