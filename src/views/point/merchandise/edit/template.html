<div class="row p6 radius6 animate-bottom">

  <div v-if="display.imagePreview" class="overlay">
    <div @click="closeModal" class="overlay"></div>
    <div class="modal">
      <img v-if="data.media && Object.keys(data.media).length != 0" :src="getFullImage(data.media.url)"
        class="attachment mr6" />
      <img v-else-if="data.imageUrl && !data.image" :src="getFullImage(data.imageUrl)"
        class="attachment mr6" />
    </div>
  </div>

  <div v-if="display.media" class="overlay">
    <div @click="closeModal" class="overlay"></div>
    <div class="modal-md">
      <Media type="single" :method="closeModal" folder="merchandise" @existedMedia="existedMediaCallback">
      </Media>
    </div>
  </div>


  <div class="row bg-white border-top-light-blue">
    <div class="container-wrap">
      <div class="title">
        Merchandise
      </div>

      <div class="content">
        <div class="split">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Name :</span>
          </div>

          <div class="input-container">
            <input v-model="data.name" type="text" placeholder="input name..." />
          </div>
        </div>

        <div class="split">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Image :</span>
          </div>

          <div class="media-container" style="position: relative;">
            <div style="width: 100%;border-radius: 4px;border:1px solid #ccc;padding:3px;display: inline-block;">
              <div v-if="data.media && Object.keys(data.media).length != 0" @click="imagePreview" class="go-left pointer display-flex"
                style="display: flex;">
                <img :src="getFullImage(data.media.url)" height="35px" class="attachment mr6" />
                <div class="p-file-name">
                  <span class="font12 p-file-name mr6"
                    style="line-height: 35px;">{{getNameFromUrl(data.media.url)}}</span>
                </div>
              </div>

              <div v-else-if="data.imageUrl && !data.image" class="go-left pointer display-flex"
                @click="imagePreview">
                <img :src="getFullImage(data.imageUrl)" height="35px" class="attachment mr6" />
                <div class="p-file-name">
                  <span class="font12 mr6" style="line-height: 35px;">{{getNameFromUrl(data.imageUrl)}}</span>
                </div>
              </div>

              <label @click="chooseImage" id="image" class="btn btn-secondary btn-sm go-right mt2 mr2">
                Choose file
              </label>
            </div>
          </div>
        </div>

        <div class="split">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Short Description :</span>
          </div>

          <div class="input-container">
            <input v-model="data.shortDescription" type="text" placeholder="input short description..." />
          </div>
        </div>


        <div class="split">
          <div class="txt-title">
            <span class="line-h31">Description :</span>
          </div>

          <textarea v-model="data.description" type="text" placeholder="input description..."
            class="input outline-dark desc"></textarea>
        </div>

        <div class="split">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Quantity :</span>
          </div>

          <div class="input-container">
            <input v-model.number="data.quantity" type="number" placeholder="input quantity..." />
          </div>
        </div>

        <div class="split">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Points :</span>
          </div>

          <div class="input-container">
            <input v-model.number="data.points" type="number" placeholder="input points..." />
          </div>
        </div>

        <div class="split">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Sort Order :</span>
          </div>

          <div class="input-container">
            <input v-model.number="data.sortOrder" type="number" placeholder="Input number..." />
          </div>
        </div>

        <div class="split" style="margin-bottom: 0;">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Status :</span>
          </div>

          <div class="select">
            <div class="radio-item">
              <input type="radio" id="active" v-model="data.status" value="active" />
              <label for="active">Active</label>
            </div>

            <div class="radio-item">
              <input type="radio" id="inactive" v-model="data.status" value="inactive" />
              <label for="inactive">Inactive</label>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 p6 mb12" style="display: flex;justify-content: flex-end;">
        <button @click="goBack" class="btn btn-light-secondary mr8">
          Cancel
        </button>
        <button v-if="!isUpdating" @click="submitUpdateMerchandise" class="btn btn-light-info">
          Create
        </button>
        <button v-else class="btn btn-light-info">Loading...</button>
      </div>
    </div>
  </div>
</div>
