<div class="container">
  <div class="row">
    <div class="col-12 col-md-12 col-sm-12 col-xs-12 pr12">
      <div class="row border-top-light-blue">
        <div class="p20 navbar-sticky" style="padding-bottom: 0;">
          <div class="font18" style="font-weight: 600 !important; margin: 0px 4px 0px 4px">
            <i @click="goBack" class="fas fa-arrow-left pointer" title="Back" style="margin-right: 18px;cursor: pointer;"></i>
            Product
          </div>
        </div>
        <div class="row bg-white p24">
          <div class="row">
            <div class="flex-row border-botttom">
              <div @click="changeTab('general')" :class="display.tab === 'general' ? 'active-tab' : ''">
                <div class="p8 mr5 tab-hover">
                  <p class="mb0">General</p>
                </div>
              </div>

              <div v-if="data.product.id" @click="changeTab('variation')"
                :class="display.tab === 'variation' ? 'active-tab' : ''">
                <div class="p8 mr5 tab-hover">
                  <p class="mb0">Variantion</p>
                </div>
              </div>
              <div v-else :class="display.tab === 'variation' ? 'active-tab' : ''">
                <div class="p8 mr5 tab-hover" style="cursor: not-allowed;">
                  <p class="mb0">Variantion</p>
                </div>
              </div>
            </div>
          </div>

          <div v-show="display.tab === 'general'">
            <General @createProduct="createProductListener" @updateProduct="updateProductListener"></General>
          </div>
          <div v-show="display.tab === 'variation'">
            <Variation :productGeneral="data.product"></Variation>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
