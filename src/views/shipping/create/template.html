<div class="row p6 radius6 animate-bottom">

  <div class="row bg-white border-top-light-blue">
    <div class="container-wrap">
      <div class="title">
        Shipping courier
      </div>

      <div class="content">

        <div class="split">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Courier name :</span>
          </div>

          <div class="input-container">
            <input v-model = "body.courierName" type="text" placeholder="Input courier name..." />
          </div>
        </div>

        <div class="split">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Courier number :</span>
          </div>

          <div class="input-container">
            <input v-model = "body.courierNumber" type="text" placeholder="Input courier number..." />
          </div>
        </div>

        <div class="split">
          <div class="txt-title">
            <span class="txt-danger" style="line-height: 31px;">*</span>
            <span class="line-h31">Courier code :</span>
          </div>

          <div class="input-container">
            <input v-model = "body.courierCode" type="text" placeholder="Input courier code..." />
          </div>
        </div>
      </div>

      <div class="col-12 p6 mb12" style="display: flex;justify-content: flex-end;">
        <button @click="goBack" class="btn btn-light-secondary mr8">
          Cancel
        </button>
        <button v-if="!isCreating" @click="submitCreateShipping" class="btn btn-light-info">
          Create
        </button>
        <button v-else class="btn btn-light-info">Loading...</button>
      </div>
    </div>
  </div>
</div>
